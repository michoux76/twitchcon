<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchCon Attendees</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">{{ attendees }}</div>

    <script>
    Vue.createApp({
        data() {
        return {
            attendees: []
        }
        },
        async mounted() {
            this.attendees = await fetch('https://www.twitchcon.com/api/amsterdam-2022/attendees/',{mode: 'no-cors'}).then(e=>e.json())
        }
    }).mount('#app')
    </script>
    <!-- https://www.twitchcon.com/api/amsterdam-2022/attendees/ -->
</body>
</html>
